<html lang="en">
<head>

</head>
<body>
    <h1>Doação de sangue</h1>
    <main>
        <form>

                <label>NÃO</label>
                <input type="radio" name="menor" id="nao">
            </div>
            
        </form>
        <br>
        <button onclick="enviar()">Enviar</button>
        <div id="resultado"></div>
    </main>
    <script src="script.js"></script>
